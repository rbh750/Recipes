<div class="row">
  <div class="col-xs-12 col-sm-10 col-md8 col-sm-offdet-1 col-md-offset-2">

    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" name="email" id="emal" ngModel class="form-control">
      </div>

      <div class="form-group">
        <label for="">Password</label>
        <input type="password" name="password" id="password" ngModel class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Sign In</button>

    </form>
  </div>
</div>
